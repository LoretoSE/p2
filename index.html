<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recursos Gràfics</title>
    <style>
        body {
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>
    <h1>Recursos gràfics</h1>
    <h2>png transparent, vídeo, audio i vector</h2>
    <h3>Mostra de projectes</h3>
    <img src="img/png.png" alt="Bosc" width="1000">
    <img src="img/icono.svg" alt="Icona">
    <audio controls autoplay src="img/sonido.wav"></audio>
    <iframe style="border-radius:50px" src="https://open.spotify.com/embed/playlist/0DC7Zj5R6s3H7cusKs5hYv?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <video controls loop autoplay src="img/video.mp4" width="1000"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IJNR2EpS0jw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
